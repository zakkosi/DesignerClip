<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PBR & DB 검색 테스트</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    form { border: 1px solid #ccc; padding: 1em; border-radius: 5px; }
    input[type=text] { width: 500px; padding: 5px; }
    input[type=submit] { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>스타일 적용 테스트 (FastAPI)</h2>
  <p>PBR로 만들고 싶은 패턴이 있는 이미지와, 적용할 옷 종류를 텍스트로 입력하세요.</p>
  
  <form id="testForm" method="post" enctype="multipart/form-data">
    <label for="text"><b>명령어 텍스트:</b></label><br>
    <input type="text" name="text" value="이 옷을 나는 청바지에 적용하고 싶어" size="50"><br><br>

    <label for="image"><b>패턴 이미지 업로드:</b></label><br>
    <input type="file" name="image" accept="image/*" required><br><br>

    <input type="submit" value="요청 보내기">
  </form>

  <hr>
  <h2>서버 응답:</h2>
  <pre id="response"></pre>

  <script>
    document.getElementById('testForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const responseContainer = document.getElementById('response');
      
      responseContainer.textContent = '서버에 요청 중...';
      
      try {
        const response = await fetch('/apply-style', {
          method: 'POST',
          body: formData,
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.detail || '알 수 없는 오류');
        }

        responseContainer.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseContainer.textContent = '오류 발생:\n' + error.message;
      }
    });
  </script>
</body>
</html>
